<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.95" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="150" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="150" cy="500" r="60" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1050" cy="450" r="90" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content card -->
  <rect x="150" y="100" width="900" height="430" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Platform icon -->
  <g transform="translate(200, 180)">
    <circle cx="40" cy="40" r="40" fill="#3B82F6"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">ðŸŽ“</text>
  </g>
  
  <!-- Main title -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E293B">English Q&A Platform</text>
  
  <!-- Subtitle -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="24" fill="#64748B">Learn English Together</text>
  
  <!-- Description -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="18" fill="#475569" max-width="600">
    A modern, community-driven English learning platform where students and teachers can ask questions, provide answers, and learn together.
  </text>
  
  <!-- Features list -->
  <g transform="translate(300, 350)">
    <circle cx="8" cy="8" r="4" fill="#3B82F6"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="16" fill="#374151">Ask questions about grammar, vocabulary, pronunciation</text>
    
    <circle cx="8" cy="38" r="4" fill="#3B82F6"/>
    <text x="25" y="42" font-family="Arial, sans-serif" font-size="16" fill="#374151">Get answers from the community</text>
    
    <circle cx="8" cy="68" r="4" fill="#3B82F6"/>
    <text x="25" y="72" font-family="Arial, sans-serif" font-size="16" fill="#374151">Build reputation and track progress</text>
  </g>
  
  <!-- CTA button -->
  <rect x="300" y="480" width="200" height="50" rx="25" fill="#3B82F6"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Start Learning</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.8)">englishqnaplatform.vercel.app</text>
  
  <!-- Tech stack badges -->
  <g transform="translate(800, 180)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#F1F5F9" stroke="#E2E8F0"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">React</text>
  </g>
  
  <g transform="translate(890, 180)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#F1F5F9" stroke="#E2E8F0"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Node.js</text>
  </g>
  
  <g transform="translate(800, 220)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#F1F5F9" stroke="#E2E8F0"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">TypeScript</text>
  </g>
  
  <g transform="translate(890, 220)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#F1F5F9" stroke="#E2E8F0"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">MongoDB</text>
  </g>
</svg>
